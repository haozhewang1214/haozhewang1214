# -----------------------------------------------------------------------------
# Theme Settings
# -----------------------------------------------------------------------------

max_width: "1120px"
enable_darkmode: true
enable_medium_zoom: true
enable_masonry: true
enable_math: false
enable_navbar_social: false
enable_project_categories: true

repo_theme_light: "default"
repo_theme_dark: "dark"

repo_trophies:
  enabled: false

# -----------------------------------------------------------------------------
# Blog Settings
# -----------------------------------------------------------------------------

blog_name: "Haozhe Blog"
blog_description: "Personal notes and projects"
permalink: "/blog/:year/:title/"

pagination:
  enabled: true

related_blog_posts:
  enabled: false

# -----------------------------------------------------------------------------
# Giscus Comments (optional)
# -----------------------------------------------------------------------------

giscus:
  repo:
  repo_id:
  category: "Comments"
  category_id:
  mapping: "title"
  strict: 1
  reactions_enabled: 1
  input_position: "bottom"
  dark_theme: "dark"
  light_theme: "light"
  emit_metadata: 0
  lang: "en"

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  projects:
    output: true
  news:
    output: false
  books:
    output: false

# -----------------------------------------------------------------------------
# Markdown Engine
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

# -----------------------------------------------------------------------------
# Files & Folders
# -----------------------------------------------------------------------------

include:
  - "_pages"

exclude:
  - "README.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "LICENSE"
  - "vendor"
  - "Dockerfile"

keep_files:
  - "CNAME"
  - ".nojekyll"

# -----------------------------------------------------------------------------
# Plugins (no scholar!)
# -----------------------------------------------------------------------------

plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-email-protect
  - jemoji

# -----------------------------------------------------------------------------
# Sitemap Defaults
# -----------------------------------------------------------------------------

defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false

# -----------------------------------------------------------------------------
# Image Optimization
# -----------------------------------------------------------------------------

imagemagick:
  enabled: true
  widths:
    - 480
    - 800
    - 1400
  input_directories:
    - "assets/img/"
  input_formats:
    - ".jpg"
    - ".jpeg"
    - ".png"
  output_formats:
    webp: "-quality 85"

lazy_loading_images: true

# -----------------------------------------------------------------------------
# Fix for al-folio 3rd-party plugin
# -----------------------------------------------------------------------------

third_party_libraries:
  highlightjs:
    url:
      css: ""
      js: ""
  mathjax:
    url:
      js: ""
  mermaid:
    url:
      js: ""
